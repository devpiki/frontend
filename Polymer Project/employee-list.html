<!-- import polymer-element -->
<link rel="import"  href="polymer-20-test/bower_components/polymer/polymer-element.html">
<link rel="import"  href="polymer-20-test/bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="employee-list">
    <template>
        <div> Employee list: </div>
        <p></p>
        <template is="dom-repeat" items="{{employees}}">
            <div>First name: <span>{{item.first}}</span></div>
            <div>Last name: <span>{{item.last}}</span></div>
            <p></p>
        </template>
    </template>

    <script>
        class EmployeeArrayList extends Polymer.Element {
			static get is() {return "employee-list";}

			constructor(){
				super();
        		this.employees = [
					{first: 'Bob', last: 'Li'},
					{first: 'Ayesha', last: 'Johnson'},
					{first: 'Fatma', last: 'Kumari'},
					{first: 'Tony', last: 'Morelli'}
                ];
            }
        }
		customElements.define(EmployeeArrayList.is, EmployeeArrayList);
    </script>
</dom-module>
