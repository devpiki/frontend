<link rel="import"  href="polymer-20-test/bower_components/polymer/polymer-element.html">

<dom-module id="use-data-binding">
    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s name-tag element.
    </template>
    <script>
        class NameTag extends Polymer.Element {
        	static get is(){return "use-data-binding";}

			constructor(){
				super();
				this.owner = "Jane";
			}
        }
        customElements.define(NameTag.is, NameTag);
    </script>
</dom-module>
