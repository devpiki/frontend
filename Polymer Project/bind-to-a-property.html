<link rel="import"  href="polymer-20-test/bower_components/polymer/polymer-element.html">
<!--polymer-20-test/bower_components/iron-input/iron-input.html-->
<link rel="import"  href="polymer-20-test/bower_components/iron-input/iron-input.html">

<dom-module id="bind-to-a-property">
    <template>
        <!-- bind to the "owner" property -->
        <p>This is <b>[[owner]]</b>'s name-tag element.</p>
        <iron-input bind-value="{{owner}}">
            <input is="iron-input" placeholder="Your name here..." />
        </iron-input>
    </template>

    <script>
        class EditableNameTag extends Polymer.Element{
        	static get is() {return "bind-to-a-property";}
        	static get properties() {
        		return {
        			owner : {
        				type :String,
                        value : 'Daniel'
                    }
                };
            }
        }
        customElements.define(EditableNameTag.is, EditableNameTag)
    </script>
</dom-module>
